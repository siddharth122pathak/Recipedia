<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1>RECIPEDIA</h1>
        <h6>ACCOUNT INFORMATION</h6>
        <!-- Dark mode toggle -->
        <div class="toggle-container">
            <span class="toggle-text">Dark Mode</span>
            <input type="checkbox" id="dark-mode-toggle" />
            <label for="dark-mode-toggle" class="toggle-label">
                <span class="toggle-icon"></span>
            </label>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <a href="#" class="sidebar-link" data-target="main.html">Text</a>
        <a href="#" class="sidebar-link" data-target="upload.html">Image</a>
        <a href="#" class="sidebar-link" data-target="recent.html">Recent Recipes</a>
        <a href="#" class="sidebar-link" data-target="account.html">Account</a>
    </div>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Main Content -->
    <div class="container">
        <form id="accountForm">
            <!-- Hidden input for user ID -->
            <input type="hidden" id="userId" name="userId">
            <div class="input-section">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-section">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-section">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required readonly>
            </div>
            <div class="input-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-section">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Update Information</button>
        </form>
        <div id="message" style="margin-top: 10px;"></div>
    </div>

    <script src="account.js"></script> <!-- Link to the external JavaScript file -->
    <script>
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
        
                // Animate fade out effect
                gsap.to('body', { 
                    opacity: 0, 
                    duration: 0.5, 
                    onComplete: () => {
                        window.location.href = this.getAttribute('data-target');
                    }
                });
            });
        });
        
        // Optional: Animate fade in when page loads
        gsap.from('body', { opacity: 0, duration: 0.5 });
    </script>
</body>
</html>
